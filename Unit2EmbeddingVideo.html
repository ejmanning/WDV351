<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unit 2 - Embedding Video</title>

    <style>

      body {
        background-color:#839ec9;
        text-align: center;
      }

      h1 {
        color: navy;
        text-decoration: underline;
      }
      iframe {
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <h1>Youtube Video</h1>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/Xbnt2k-HDAs"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <h1>HTML5 Video</h1>
      <video width="600" height="315" controls>
        <source src="HTMLVideo.MP4" type="video/MP4">
    </video>
  </body>
</html>
